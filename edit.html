<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dictation</title>
    <script src="papaparse.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        body{
            background-image:url(Background-revman.jpeg);
            color:white;
        }
    input{
        width: 500px;
        height:50px;
        font-size:30px;
        margin-top:80px;
    }
    button{
        width:500px;
        height:50px;
        margin-top:78pt;
        font-size:30px;
        background-color:red;
        color:white;
    }
    img{
        height:150px;
    }
    .right{
            text-align:right
        }
    </style>
    <link rel='icon' href='e.png'>
</head>
<body>
    <div class="right"><img src="e.png"><br></div>
    <center>
        <h1>Questions Maker</h1>

    <input value="Untitled Q&A Dictation" id="name"><br>

    <div><input type="text" placeholder="Question" id="Question"><br>
        <input type="text" placeholder="Answer" id="Answer">
        <br>
        <button id="add" onclick='add()'> ADD </button><br>
        <button onclick="save()">Save Q&A Dictation</button><br>
        <button onclick='hs()'>Home Screen</button>
    </div>
    </center>
    <script>
  var dic={};  
  if(localStorage.getItem('testToDo')!=''){
      dic=localStorage.getItem(localStorage.getItem('testToDo'))

  }    
  xyz=localStorage.getItem('last_edit');
  paper=JSON.parse(localStorage.getItem(xyz))
   sy='';
   var progress=0
   document.getElementById('Question').value=Object.keys(paper)[progress];
   document.getElementById('Answer').value=paper[Object.keys(paper)[progress]]
   document.getElementById('name').value=localStorage.getItem('last_edit')
   function add(){
       if(progress<Object.keys(paper).length){
      progress+=1
      dic[document.getElementById('Question').value]=document.getElementById('Answer').value
        document.getElementById('Question').value=Object.keys(paper)[progress];
        document.getElementById('Answer').value=paper[Object.keys(paper)[progress]]
       }
       else {
        dic[document.getElementById('Question').value]=document.getElementById('Answer').value
        document.getElementById('Question').value=''
        document.getElementById('Answer').value=''
       }
}
        function save(){
            localStorage.setItem(document.getElementById('name').value, JSON.stringify(dic));
             sy=document.getElementById('name').value;
        }
function hs(){
    window.location='index.html';
}
    </script>
</body>
</html>
